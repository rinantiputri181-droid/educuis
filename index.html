<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kuis & Ujian Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0c29;
            background-image: linear-gradient(to top, #302b63, #24243e, #0f0c29);
            background-attachment: fixed; /* Prevents gradient from scrolling */
        }
        #app-container {
            position: relative;
            z-index: 1;
        }
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation-name: twinkle;
            animation-iteration-count: infinite;
            box-shadow: 0 0 4px #fff, 0 0 8px #fff;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-overlay.active {
            display: flex;
        }
        .character-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(96, 165, 250, 0.5), 0 4px 6px -2px rgba(96, 165, 250, 0.25);
        }
        .character-card.selected {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 0 4px #3b82f6; /* Blue border */
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div id="stars-container"></div>

    <div id="app-container" class="w-full max-w-4xl mx-auto">
        
        <!-- Language Selection View -->
        <div id="lang-select-view" class="view active text-center bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl">
            <h1 class="text-3xl font-bold mb-2">Selamat Datang / Welcome</h1>
            <p class="text-gray-400 mb-8">Pilih Bahasa / Select Language</p>
            <div class="flex justify-center gap-4">
                <button onclick="setLanguage('id')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">Bahasa Indonesia</button>
                <button onclick="setLanguage('en')" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">English</button>
            </div>
        </div>

        <!-- Role Selection View -->
        <div id="role-select-view" class="view text-center bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl">
            <h1 id="role-title" class="text-3xl font-bold mb-8"></h1>
            <div class="flex flex-col md:flex-row justify-center gap-4">
                <button onclick="showView('teacher-view')" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg transition-transform transform hover:scale-105">
                    <span id="teacher-btn-text"></span>
                </button>
                <button onclick="showCharacterSelection()" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-lg transition-transform transform hover:scale-105">
                    <span id="student-btn-text"></span>
                </button>
            </div>
             <button onclick="showView('lang-select-view')" class="mt-8 text-sm text-gray-400 hover:text-white" id="back-to-lang-btn"></button>
        </div>
        
        <!-- Teacher View -->
        <div id="teacher-view" class="view bg-gray-800/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h1 id="teacher-title" class="text-2xl md:text-3xl font-bold"></h1>
                <div>
                    <button onclick="showInstructions()" class="text-sm bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg mr-2" id="instructions-btn"></button>
                    <button onclick="showView('role-select-view')" class="text-sm bg-gray-700 hover:bg-gray-600 py-2 px-4 rounded-lg" id="back-to-role-btn"></button>
                </div>
            </div>

            <div class="bg-gray-900/80 p-6 rounded-xl mb-6">
                <h2 id="add-question-title" class="text-xl font-semibold mb-4"></h2>
                <form id="add-question-form" class="space-y-4">
                    <div>
                        <label for="question-text" class="block mb-2 text-sm font-medium text-gray-300" id="question-label"></label>
                        <textarea id="question-text" rows="3" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500" required></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="option-a" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5" required>
                        <input type="text" id="option-b" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5" required>
                        <input type="text" id="option-c" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5" required>
                        <input type="text" id="option-d" class="bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="correct-answer" class="block mb-2 text-sm font-medium text-gray-300" id="correct-answer-label"></label>
                            <select id="correct-answer" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5">
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                            </select>
                        </div>
                        <div>
                            <label for="points" class="block mb-2 text-sm font-medium text-gray-300" id="points-label"></label>
                            <input type="number" id="points" value="10" min="1" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg" id="add-question-btn"></button>
                </form>
            </div>

            <div>
                <h2 id="question-list-title" class="text-xl font-semibold mb-4"></h2>
                <div id="question-list" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                    <!-- Questions will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Character Selection View -->
        <div id="character-select-view" class="view bg-gray-800/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl text-center">
            <h1 id="character-title" class="text-3xl font-bold text-center mb-6"></h1>
            
            <div class="mb-6">
                <label for="player-name" id="player-name-label" class="block mb-2 text-sm font-medium text-gray-300"></label>
                <input type="text" id="player-name" class="w-full max-w-sm mx-auto bg-gray-700 border border-gray-600 text-white text-center rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div id="character-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Characters will be dynamically added here -->
            </div>

            <div class="mt-8">
                <button id="start-quiz-btn" onclick="startQuiz()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none" disabled>
                    <span id="start-quiz-btn-text">Mulai Kuis</span>
                </button>
                 <button onclick="showView('role-select-view')" class="mt-4 text-sm text-gray-400 hover:text-white block mx-auto" id="back-to-role-from-char-btn"></button>
            </div>
        </div>

        <!-- Student Quiz View -->
        <div id="student-view" class="view bg-gray-800/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center gap-3">
                     <img id="quiz-avatar" src="" alt="Avatar" class="w-12 h-12 rounded-full bg-gray-700 object-cover">
                     <div>
                        <p id="player-name-display" class="text-lg font-bold"></p>
                        <h2 id="quiz-title" class="text-md text-gray-300"></h2>
                        <p id="second-chance-info" class="text-sm text-yellow-400 font-medium"></p>
                     </div>
                </div>
                <p id="quiz-progress" class="text-gray-400 font-medium"></p>
            </div>
            <div class="bg-gray-900/80 p-6 rounded-xl">
                <p id="quiz-question" class="text-xl mb-6 min-h-[60px]"></p>
                <div id="quiz-options" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="view text-center bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl">
            <img id="result-character-img" src="" class="w-32 h-32 mx-auto rounded-full mb-4 border-4 border-green-400">
            <p id="result-player-name" class="text-2xl font-bold"></p>
            <h1 id="results-title" class="text-xl font-medium text-gray-300 mb-4"></h1>
            <p id="final-score" class="text-6xl font-bold text-green-400 mb-2"></p>
            <p id="score-details" class="text-gray-300 mb-8"></p>
            <div class="flex justify-center gap-4">
                <button onclick="showCharacterSelection()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg" id="retry-btn"></button>
                <button onclick="showView('role-select-view')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg" id="main-menu-btn"></button>
            </div>
        </div>
        
        <!-- Error Message View -->
        <div id="error-view" class="view text-center bg-red-900/80 backdrop-blur-sm border border-red-700 p-8 rounded-2xl shadow-2xl">
            <h1 id="error-title" class="text-3xl font-bold mb-4"></h1>
            <p id="error-message" class="text-red-200 mb-8"></p>
            <button onclick="showView('role-select-view')" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg" id="back-from-error-btn"></button>
        </div>

    </div>

    <!-- Instructions Modal -->
    <div id="instructions-modal" class="modal-overlay">
        <div class="bg-gray-800/80 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-11/12 max-w-2xl max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold"></h2>
                <button onclick="closeInstructions()" class="text-3xl">&times;</button>
            </div>
            <div id="modal-content" class="prose prose-invert text-gray-300">
                <!-- Instructions content will be loaded here -->
            </div>
        </div>
    </div>


    <script>
        // --- STATE MANAGEMENT ---
        let currentLanguage = 'id';
        let questions = [];
        let wronglyAnsweredQuestions = [];
        let retryQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let maxRetries = 0;
        let selectedCharacter = null;
        let playerName = '';
        let isInRetryRound = false;


        // --- CHARACTERS ---
        const characters = [
            { id: 'upin', name: 'Upin', img: 'https://i.ibb.co/6rW8zC3/upin.png' },
            { id: 'ipin', name: 'Ipin', img: 'https://i.ibb.co/hK0W7cT/ipin.png' },
            { id: 'mail', name: 'Mail', img: 'https://i.ibb.co/yQW2W3T/mail.png' },
            { id: 'ehsan', name: 'Ehsan', img: 'https://i.ibb.co/8Y4y5S6/ehsan.png' },
            { id: 'fizi', name: 'Fizi', img: 'https://i.ibb.co/kH2T3Nn/fizi.png' },
            { id: 'jarjit', name: 'Jarjit', img: 'https://i.ibb.co/z5N2h7J/jarjit.png' },
            { id: 'mei', name: 'Mei Mei', img: 'https://i.ibb.co/Qv8B1fF/meimei.png' },
            { id: 'susanti', name: 'Susanti', img: 'https://i.ibb.co/wYyK3T5/susanti.png' },
            { id: 'ros', name: 'Kak Ros', img: 'https://i.ibb.co/GcvfC0T/kakros.png' },
            { id: 'opah', name: 'Opah', img: 'https://i.ibb.co/n6z7v4p/opah.png' },
        ];

        // --- DOM ELEMENTS ---
        const views = document.querySelectorAll('.view');
        const addQuestionForm = document.getElementById('add-question-form');
        const questionListDiv = document.getElementById('question-list');
        const instructionsModal = document.getElementById('instructions-modal');

        // --- TRANSLATIONS ---
        const translations = {
            id: {
                roleTitle: "Pilih Peran Anda",
                teacherBtn: "Saya Guru (Buat Kuis)",
                studentBtn: "Saya Siswa (Mulai Kuis)",
                backToLang: "Kembali ke Pilih Bahasa",
                teacherTitle: "Panel Guru",
                instructionsBtn: "Panduan",
                backToRole: "Kembali",
                addQuestionTitle: "Tambah Soal Baru",
                questionLabel: "Teks Pertanyaan",
                optionPlaceholder: (opt) => `Pilihan ${opt}`,
                correctAnswerLabel: "Jawaban Benar",
                pointsLabel: "Poin",
                addQuestionBtn: "Tambah Soal",
                questionListTitle: "Daftar Soal",
                deleteBtn: "Hapus",
                characterTitle: "Siapkan Dirimu!",
                playerNameLabel: "Masukkan Namamu",
                playerNamePlaceholder: "Contoh: Budi",
                startQuizBtn: "Mulai Kuis",
                backToRoleFromChar: "Kembali ke Pilih Peran",
                quizTitle: "Kuis Sedang Berlangsung",
                retryRoundTitle: "Ronde Kesempatan Kedua!",
                progressText: (current, total) => `Soal ${current} dari ${total}`,
                retryProgressText: (current, total) => `Soal Bonus ${current} dari ${total}`,
                resultsTitle: "Kuis Selesai!",
                finalScore: "Skor Akhir",
                scoreDetails: (total, maxScore) => `Total Poin yang Diperoleh: ${total}/${maxScore}`,
                retryBtn: "Main Lagi",
                mainMenuBtn: "Menu Utama",
                errorTitle: "Oops!",
                errorMessage: "Belum ada soal yang ditambahkan oleh guru. Silakan minta guru untuk membuat soal terlebih dahulu.",
                backFromError: "Kembali ke Menu",
                modalTitle: "Panduan Penggunaan Aplikasi",
                modalContent: `
                    <h3 class="font-bold text-xl mb-2 text-white">Untuk Guru:</h3>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Pilih peran "Saya Guru".</li>
                        <li>Isi formulir untuk menambah soal, pilihan jawaban, jawaban benar, dan poin.</li>
                        <li>Klik "Tambah Soal". Soal akan muncul di daftar.</li>
                        <li>Setelah selesai, informasikan siswa untuk memulai kuis.</li>
                    </ol>
                    <h3 class="font-bold text-xl mt-6 mb-2 text-white">Untuk Siswa:</h3>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Pilih peran "Saya Siswa".</li>
                        <li>Masukkan namamu dan pilih karakter favoritmu sebagai avatar.</li>
                        <li>Klik "Mulai Kuis" jika tombol sudah aktif.</li>
                        <li>Jawab semua pertanyaan hingga selesai.</li>
                        <li><b>Ronde Kesempatan Kedua:</b> Jika kamu salah menjawab beberapa soal, soal-soal tersebut akan dikumpulkan, diacak, dan diberikan lagi di akhir sebagai ronde bonus untuk memperbaiki skormu.</li>
                        <li>Kuota kesempatan: 1 soal bonus (jika kuis 10+ soal), 3 soal bonus (jika kuis 20+ soal).</li>
                        <li>Setelah ronde bonus selesai (jika ada), kamu akan melihat halaman hasil dan skor akhirmu.</li>
                    </ol>
                `
            },
            en: {
                roleTitle: "Select Your Role",
                teacherBtn: "I'm a Teacher (Create Quiz)",
                studentBtn: "I'm a Student (Start Quiz)",
                backToLang: "Back to Language Select",
                teacherTitle: "Teacher Panel",
                instructionsBtn: "Guide",
                backToRole: "Back",
                addQuestionTitle: "Add New Question",
                questionLabel: "Question Text",
                optionPlaceholder: (opt) => `Option ${opt}`,
                correctAnswerLabel: "Correct Answer",
                pointsLabel: "Points",
                addQuestionBtn: "Add Question",
                questionListTitle: "Question List",
                deleteBtn: "Delete",
                characterTitle: "Get Ready!",
                playerNameLabel: "Enter Your Name",
                playerNamePlaceholder: "Example: John",
                startQuizBtn: "Start Quiz",
                backToRoleFromChar: "Back to Role Select",
                quizTitle: "Quiz in Progress",
                retryRoundTitle: "Second Chance Round!",
                progressText: (current, total) => `Question ${current} of ${total}`,
                retryProgressText: (current, total) => `Bonus Question ${current} of ${total}`,
                resultsTitle: "Quiz Finished!",
                finalScore: "Final Score",
                scoreDetails: (total, maxScore) => `Total Points Earned: ${total}/${maxScore}`,
                retryBtn: "Play Again",
                mainMenuBtn: "Main Menu",
                errorTitle: "Oops!",
                errorMessage: "No questions have been added by the teacher yet. Please ask the teacher to create the quiz first.",
                backFromError: "Back to Menu",
                modalTitle: "Application Guide",
                modalContent: `
                    <h3 class="font-bold text-xl mb-2 text-white">For Teachers:</h3>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Select the "I'm a Teacher" role.</li>
                        <li>Fill out the form to add a question, options, correct answer, and points.</li>
                        <li>Click "Add Question". The question will appear in the list.</li>
                        <li>Once done, inform the students to start the quiz.</li>
                    </ol>
                    <h3 class="font-bold text-xl mt-6 mb-2 text-white">For Students:</h3>
                    <ol class="list-decimal list-inside space-y-2">
                        <li>Select the "I'm a Student" role.</li>
                        <li>Enter your name and choose your favorite character as an avatar.</li>
                        <li>Click "Start Quiz" once the button is enabled.</li>
                        <li>Answer all the questions until the end.</li>
                        <li><b>Second Chance Round:</b> If you answer some questions incorrectly, those questions will be collected, shuffled, and given to you again at the end as a bonus round to improve your score.</li>
                        <li>Bonus chances: 1 bonus question (for 10+ question quizzes), 3 bonus questions (for 20+ question quizzes).</li>
                        <li>After the bonus round is complete (if any), you will see the results page with your final score.</li>
                    </ol>
                `
            }
        };

        // --- FUNCTIONS ---

        function showView(viewId) {
            views.forEach(view => view.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            window.scrollTo(0, 0);
        }
        
        function setLanguage(lang) {
            currentLanguage = lang;
            const t = translations[lang];

            document.getElementById('role-title').innerText = t.roleTitle;
            document.getElementById('teacher-btn-text').innerText = t.teacherBtn;
            document.getElementById('student-btn-text').innerText = t.studentBtn;
            document.getElementById('back-to-lang-btn').innerText = t.backToLang;
            document.getElementById('teacher-title').innerText = t.teacherTitle;
            document.getElementById('instructions-btn').innerText = t.instructionsBtn;
            document.getElementById('back-to-role-btn').innerText = t.backToRole;
            document.getElementById('add-question-title').innerText = t.addQuestionTitle;
            document.getElementById('question-label').innerText = t.questionLabel;
            document.getElementById('option-a').placeholder = t.optionPlaceholder('A');
            document.getElementById('option-b').placeholder = t.optionPlaceholder('B');
            document.getElementById('option-c').placeholder = t.optionPlaceholder('C');
            document.getElementById('option-d').placeholder = t.optionPlaceholder('D');
            document.getElementById('correct-answer-label').innerText = t.correctAnswerLabel;
            document.getElementById('points-label').innerText = t.pointsLabel;
            document.getElementById('add-question-btn').innerText = t.addQuestionBtn;
            document.getElementById('question-list-title').innerText = t.questionListTitle;
            document.getElementById('character-title').innerText = t.characterTitle;
            document.getElementById('player-name-label').innerText = t.playerNameLabel;
            document.getElementById('player-name').placeholder = t.playerNamePlaceholder;
            document.getElementById('start-quiz-btn-text').innerText = t.startQuizBtn;
            document.getElementById('back-to-role-from-char-btn').innerText = t.backToRoleFromChar;
            document.getElementById('quiz-title').innerText = t.quizTitle;
            document.getElementById('results-title').innerText = t.resultsTitle;
            document.getElementById('retry-btn').innerText = t.retryBtn;
            document.getElementById('main-menu-btn').innerText = t.mainMenuBtn;
            document.getElementById('error-title').innerText = t.errorTitle;
            document.getElementById('error-message').innerText = t.errorMessage;
            document.getElementById('back-from-error-btn').innerText = t.backFromError;
            document.getElementById('modal-title').innerText = t.modalTitle;
            document.getElementById('modal-content').innerHTML = t.modalContent;

            renderQuestionList();
            renderCharacterSelection();
            showView('role-select-view');
        }

        function addQuestion(e) {
            e.preventDefault();
            const question = {
                id: Date.now(),
                text: document.getElementById('question-text').value,
                options: {
                    A: document.getElementById('option-a').value,
                    B: document.getElementById('option-b').value,
                    C: document.getElementById('option-c').value,
                    D: document.getElementById('option-d').value
                },
                answer: document.getElementById('correct-answer').value,
                points: parseInt(document.getElementById('points').value, 10)
            };
            questions.push(question);
            addQuestionForm.reset();
            document.getElementById('points').value = 10;
            renderQuestionList();
        }
        
        function deleteQuestion(id) {
            questions = questions.filter(q => q.id !== id);
            renderQuestionList();
        }

        function renderQuestionList() {
            questionListDiv.innerHTML = '';
            if (questions.length === 0) {
                questionListDiv.innerHTML = `<p class="text-gray-500 italic">${currentLanguage === 'id' ? 'Belum ada soal ditambahkan.' : 'No questions added yet.'}</p>`;
                return;
            }
            questions.forEach((q, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = 'bg-gray-700 p-4 rounded-lg flex justify-between items-start';
                questionEl.innerHTML = `
                    <div class="flex-1">
                        <p class="font-semibold">${index + 1}. ${q.text}</p>
                        <p class="text-sm text-green-400 mt-1">${currentLanguage === 'id' ? 'Jawaban' : 'Answer'}: ${q.answer} (${q.points} ${currentLanguage === 'id' ? 'poin' : 'points'})</p>
                    </div>
                    <button onclick="deleteQuestion(${q.id})" class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-3 text-sm rounded-md ml-4">
                        ${translations[currentLanguage].deleteBtn}
                    </button>
                `;
                questionListDiv.appendChild(questionEl);
            });
        }
        
        function renderCharacterSelection() {
            const grid = document.getElementById('character-grid');
            grid.innerHTML = '';
            characters.forEach(char => {
                const charEl = document.createElement('div');
                charEl.className = 'text-center cursor-pointer p-2 bg-gray-700/80 rounded-lg character-card';
                charEl.onclick = () => selectCharacter(char.id, charEl);
                charEl.innerHTML = `
                    <img src="${char.img}" alt="${char.name}" class="w-24 h-24 rounded-full mx-auto mb-2 bg-gray-600 object-cover border-2 border-gray-600">
                    <p class="font-semibold">${char.name}</p>
                `;
                grid.appendChild(charEl);
            });
        }
        
        function showCharacterSelection() {
            if (questions.length === 0) {
                showView('error-view');
                return;
            }
            document.getElementById('player-name').value = '';
            document.getElementById('start-quiz-btn').disabled = true;
            selectedCharacter = null;
            showView('character-select-view');
        }

        function selectCharacter(charId, element) {
            selectedCharacter = characters.find(c => c.id === charId);
            
            // Visual feedback for selection
            const allCards = document.querySelectorAll('.character-card');
            allCards.forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');

            document.getElementById('start-quiz-btn').disabled = false;
        }

        function startQuiz() {
            playerName = document.getElementById('player-name').value.trim();
            if (playerName === '') {
                playerName = selectedCharacter.name; // Default to character name if input is empty
            }
            
            currentQuestionIndex = 0;
            score = 0;
            wronglyAnsweredQuestions = [];
            retryQuestions = [];
            isInRetryRound = false;
            
            if (questions.length >= 20) {
                maxRetries = 3;
            } else if (questions.length >= 10) {
                maxRetries = 1;
            } else {
                maxRetries = 0;
            }

            questions.sort(() => Math.random() - 0.5);
            
            showView('student-view');
            displayQuestion();
        }

        function displayQuestion() {
            const t = translations[currentLanguage];
            const currentQuizArray = isInRetryRound ? retryQuestions : questions;
            const question = currentQuizArray[currentQuestionIndex];

            document.getElementById('quiz-avatar').src = selectedCharacter.img;
            document.getElementById('player-name-display').innerText = playerName;
            
            if(isInRetryRound) {
                document.getElementById('quiz-title').innerText = t.retryRoundTitle;
                document.getElementById('quiz-progress').innerText = t.retryProgressText(currentQuestionIndex + 1, currentQuizArray.length);
                document.getElementById('second-chance-info').style.display = 'none';
            } else {
                document.getElementById('quiz-title').innerText = t.quizTitle;
                document.getElementById('quiz-progress').innerText = t.progressText(currentQuestionIndex + 1, currentQuizArray.length);
                document.getElementById('second-chance-info').style.display = 'block';
                document.getElementById('second-chance-info').innerText = `${currentLanguage === 'id' ? 'Kesempatan Bonus' : 'Bonus Chances'}: ${maxRetries}`;
            }

            document.getElementById('quiz-question').innerText = question.text;

            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';
            Object.keys(question.options).forEach(key => {
                const button = document.createElement('button');
                button.dataset.key = key;
                button.className = 'w-full text-left bg-gray-700 p-4 rounded-lg hover:bg-blue-600 transition-colors';
                button.innerHTML = `<span class="font-bold mr-2">${key}.</span> ${question.options[key]}`;
                button.onclick = () => selectAnswer(key);
                optionsDiv.appendChild(button);
            });
        }
        
        function advanceQuiz() {
            currentQuestionIndex++;
            
            if (isInRetryRound) {
                if (currentQuestionIndex < retryQuestions.length) {
                    displayQuestion();
                } else {
                    showResults();
                }
            } else {
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    initiateRetryRound();
                }
            }
        }

        function initiateRetryRound() {
            if (wronglyAnsweredQuestions.length > 0 && maxRetries > 0) {
                isInRetryRound = true;
                wronglyAnsweredQuestions.sort(() => Math.random() - 0.5); // Shuffle
                retryQuestions = wronglyAnsweredQuestions.slice(0, maxRetries);
                currentQuestionIndex = 0;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function selectAnswer(selectedOption) {
            const currentQuizArray = isInRetryRound ? retryQuestions : questions;
            const question = currentQuizArray[currentQuestionIndex];
            const optionsDiv = document.getElementById('quiz-options');
            const buttons = optionsDiv.querySelectorAll('button');
            const selectedButton = optionsDiv.querySelector(`button[data-key="${selectedOption}"]`);
            const correctButton = optionsDiv.querySelector(`button[data-key="${question.answer}"]`);

            buttons.forEach(b => {
                b.disabled = true;
                b.classList.remove('hover:bg-blue-600');
            });

            if (selectedOption === question.answer) {
                score += question.points;
                correctButton.classList.remove('bg-gray-700');
                correctButton.classList.add('bg-green-600');
            } else {
                if (!isInRetryRound) {
                     wronglyAnsweredQuestions.push(question);
                }
                selectedButton.classList.remove('bg-gray-700');
                selectedButton.classList.add('bg-red-600');
                correctButton.classList.remove('bg-gray-700');
                correctButton.classList.add('bg-green-600');
            }
            
            setTimeout(advanceQuiz, 1500);
        }

        function showResults() {
            isInRetryRound = false;
            showView('results-view');
            const totalPoints = questions.reduce((sum, q) => sum + q.points, 0);
            document.getElementById('result-character-img').src = selectedCharacter.img;
            document.getElementById('result-player-name').innerText = playerName;
            document.getElementById('results-title').innerText = translations[currentLanguage].resultsTitle;
            document.getElementById('final-score').innerText = `${score}`;
            document.getElementById('score-details').innerText = translations[currentLanguage].scoreDetails(score, totalPoints);
        }
        
        function showInstructions() {
            instructionsModal.classList.add('active');
        }

        function closeInstructions() {
            instructionsModal.classList.remove('active');
        }

        function createStars() {
            const container = document.getElementById('stars-container');
            if (!container) return;
            const starCount = 200; 
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                const duration = Math.random() * 6 + 4; // between 4s and 10s
                const delay = Math.random() * 6;
                
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationTimingFunction = 'ease-in-out';
                
                container.appendChild(star);
            }
        }

        // --- EVENT LISTENERS ---
        addQuestionForm.addEventListener('submit', addQuestion);

        // --- INITIALIZATION ---
        createStars();
    </script>
</body>
</html>
